<!DOCTYPE>
<html>
  <head>
    <script src='jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='../lazyretina.js'></script>
  </head>
  <body>
    <img data-src='http://deelay.me/5000/http://deelay.me/img/5000ms.gif' data-src-2x='http://deelay.me/5000/http://deelay.me/img/5000ms.gif' data-src-width='1000'  width='100%' />
    <img data-src='http://deelay.me/1000/http://deelay.me/img/1000ms.gif' data-src-2x='http://deelay.me/1000/http://deelay.me/img/1000ms.gif' data-src-width='1000' width='100%' />
    <div data-src='http://deelay.me/10000/http://deelay.me/img/10000ms.gif' data-src-2x='http://deelay.me/10000/http://deelay.me/img/10000ms.gif' data-src-width='1000' style='width: 100%; height: 1000px;'></div>
    <script type='text/javascript'>
      lazyRetina.init({
        onBeforeImageLoad: function(elem) {
          elem.style.visibility = 'hidden';
        },
        onImageLoad: function(elem) {
          elem.style.visibility = 'visible';
        }
      });
    </script>
  </body>
</html>
